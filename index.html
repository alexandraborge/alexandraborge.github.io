---
title: Alexandra Borge
layout: default
---

<div class='title'>{{ "Alexandra Borge" | upcase }} <a href='https://alexandraborge.github.io/'><i class="fab fa-github"></i></a></div>
<div class='content'>
  <div class='posts'>
    <div class='sub-title'>Blog Posts</div>
    {% for post in site.data.blog_posts %}
      <div class='card'>
        <div class='post-name'>{{ post.name }}</div>
        <div class='excerpt'>{{ post.excerpt }}</div>
        <a href="{{post.link}}" class='read-more'>Read More</a>
      </div>
    {% endfor %}
  </div>
  <div class='projects'>
    <div class='sub-title'>Projects</div>
  </div>
</div>
